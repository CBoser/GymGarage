<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Garage Gym">
<meta name="theme-color" content="#C75B12">
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Garage Gym">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-180.png">
<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
<title>Boser Garage Gym</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap');

:root {
  --accent: #C75B12;
  --accent-light: #fff7ed;
  --dark: #1a1a1a;
  --bg: #f4f2ef;
  --card: #ffffff;
  --border: #e8e5e0;
  --muted: #94908a;
  --green: #22c55e;
  --green-bg: #f0fdf4;
  --yellow: #eab308;
  --radius: 16px;
  --font: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
  --mono: 'JetBrains Mono', monospace;
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
html, body { height: 100%; }
body {
  font-family: var(--font);
  background: var(--bg);
  color: var(--dark);
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
}

/* ======= LAYOUT ======= */
.app {
  max-width: 860px;
  margin: 0 auto;
  padding: 20px 24px 40px;
  min-height: 100vh;
}

/* ======= HOME VIEW ======= */
.home-header {
  text-align: center;
  padding: 16px 0 24px;
}
.home-title {
  font-size: 32px;
  font-weight: 900;
  letter-spacing: -0.5px;
  color: var(--dark);
}
.home-sub {
  font-size: 15px;
  font-weight: 700;
  color: var(--accent);
  margin-top: 4px;
  text-transform: uppercase;
  letter-spacing: 2px;
}
.home-meta {
  font-size: 13px;
  color: var(--muted);
  margin-top: 8px;
}
.divider {
  width: 60px;
  height: 3px;
  background: var(--accent);
  border-radius: 2px;
  margin: 16px auto 0;
}

/* Nav tabs */
.nav-tabs {
  display: flex;
  gap: 4px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 4px;
  margin-bottom: 24px;
}
.nav-tab {
  flex: 1;
  padding: 10px 6px;
  border: none;
  border-radius: 8px;
  background: transparent;
  font-family: var(--font);
  font-size: 13px;
  font-weight: 600;
  color: var(--muted);
  cursor: pointer;
  transition: all 0.2s;
}
.nav-tab.active {
  background: var(--dark);
  color: white;
}

/* Day selector buttons */
.day-grid {
  display: flex;
  gap: 14px;
  margin-bottom: 28px;
}
.day-card {
  flex: 1;
  padding: 28px 12px 24px;
  border-radius: var(--radius);
  border: 2px solid var(--border);
  background: var(--card);
  cursor: pointer;
  text-align: center;
  font-family: var(--font);
  -webkit-appearance: none;
  transition: all 0.2s;
  position: relative;
  overflow: hidden;
}
.day-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: var(--accent);
  opacity: 0;
  transition: opacity 0.2s;
}
.day-card:active {
  transform: scale(0.97);
  border-color: var(--accent);
}
.day-card:active::before { opacity: 1; }
.day-name { font-size: 26px; font-weight: 900; letter-spacing: -0.5px; }
.day-sub { font-size: 13px; font-weight: 700; color: var(--accent); margin-top: 6px; }
.day-count { font-size: 11px; color: var(--muted); margin-top: 12px; }
.day-last { font-size: 10px; color: var(--muted); margin-top: 4px; opacity: 0.7; }

/* Schedule + info cards */
.info-row {
  display: flex;
  gap: 16px;
  margin-bottom: 16px;
}
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 20px;
}
.card-full { flex: 1; }
.card-side { flex: 0 0 280px; }
.card-title {
  font-size: 16px;
  font-weight: 800;
  margin-bottom: 16px;
  letter-spacing: -0.3px;
}
.wk-row { display: flex; gap: 12px; align-items: flex-start; margin-bottom: 14px; }
.wk-row:last-child { margin-bottom: 0; }
.wk-badge {
  background: var(--accent);
  color: white;
  border-radius: 50%;
  min-width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: 700;
  flex-shrink: 0;
}
.wk-pills { display: flex; gap: 6px; margin-bottom: 4px; }
.wk-pill {
  background: var(--bg);
  color: var(--dark);
  padding: 3px 10px;
  border-radius: 6px;
  font-size: 12px;
  font-family: var(--mono);
  font-weight: 700;
}
.wk-note { font-size: 12px; color: var(--muted); margin-top: 4px; line-height: 1.4; }

.how-box {
  background: var(--bg);
  border-radius: var(--radius);
  padding: 20px;
  text-align: center;
}
.how-title { font-size: 14px; font-weight: 800; color: var(--dark); margin-bottom: 10px; }
.how-text { font-size: 13px; color: var(--muted); line-height: 1.6; margin-bottom: 8px; }
.how-arrow { font-size: 13px; color: var(--accent); font-weight: 700; font-family: var(--mono); }
.how-divider { width: 100%; height: 1px; background: var(--border); margin: 14px 0; }
.how-small { font-size: 11px; color: var(--muted); line-height: 1.5; }

/* ======= WORKOUT VIEW ======= */
.wo-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}
.back-btn {
  font-size: 15px;
  font-weight: 600;
  color: var(--muted);
  background: none;
  border: none;
  cursor: pointer;
  font-family: var(--font);
  padding: 8px 0;
}
.back-btn:active { color: var(--accent); }
.wo-timer-global {
  font-family: var(--mono);
  font-size: 13px;
  color: var(--muted);
}

.wo-header {
  text-align: center;
  margin-bottom: 20px;
}
.wo-name { font-size: 28px; font-weight: 900; letter-spacing: -0.5px; }
.wo-sub { font-size: 14px; font-weight: 700; color: var(--accent); margin-top: 4px; text-transform: uppercase; letter-spacing: 1.5px; }

.section-bar {
  text-align: center;
  padding: 12px 16px;
  border-radius: 12px;
  background: var(--bg);
  margin-bottom: 18px;
}
.section-label {
  font-size: 10px;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 2px;
  font-weight: 700;
}
.section-text { font-size: 14px; color: var(--dark); margin-top: 4px; font-weight: 500; }

/* Exercise cards */
.ex-card {
  border: 2px solid var(--border);
  border-radius: var(--radius);
  margin-bottom: 14px;
  background: var(--card);
  overflow: hidden;
  transition: border-color 0.3s, background 0.3s;
}
.ex-card.complete {
  border-color: var(--green);
  background: var(--green-bg);
}
.ex-top {
  padding: 14px 18px 10px;
}
.ex-row1 {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.ex-id {
  display: flex;
  align-items: center;
  gap: 10px;
}
.ex-num {
  background: var(--accent);
  color: white;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
  font-weight: 800;
  flex-shrink: 0;
}
.ex-name { font-size: 17px; font-weight: 800; letter-spacing: -0.3px; }

.rest-btn {
  padding: 7px 16px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 700;
  font-family: var(--mono);
  border: none;
  cursor: pointer;
  background: var(--bg);
  color: var(--muted);
  -webkit-appearance: none;
  transition: all 0.2s;
}
.rest-btn:active { transform: scale(0.94); }
.rest-btn.active { background: var(--yellow); color: white; }
.rest-btn.go { background: var(--green); color: white; animation: pulse 0.5s ease-in-out 3; }
@keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.08)} }

.ex-info { font-size: 13px; color: var(--muted); margin-left: 38px; margin-top: 4px; }
.ex-alt { font-size: 12px; color: var(--accent); margin-left: 38px; margin-top: 4px; font-weight: 600; }
.cue-toggle {
  font-size: 12px;
  color: #bbb;
  margin-left: 38px;
  margin-top: 6px;
  cursor: pointer;
  padding: 4px 0;
  font-weight: 600;
}
.cue-text {
  font-size: 12px;
  color: var(--muted);
  font-style: italic;
  margin-left: 38px;
  margin-top: 4px;
  line-height: 1.4;
  padding-bottom: 4px;
}

/* Set tracking grid */
.sets-grid { padding: 6px 18px 16px; }
.sets-head {
  display: flex;
  gap: 8px;
  text-align: center;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--muted);
  margin-bottom: 8px;
  padding: 0 2px;
}
.sets-head .sh-set { width: 40px; }
.sets-head .sh-wt { flex: 1; }
.sets-head .sh-chk { width: 48px; }
.sets-head .corey { color: var(--accent); }

.set-row {
  display: flex;
  gap: 8px;
  align-items: center;
  margin-bottom: 6px;
  padding: 0 2px;
}
.sr-num {
  width: 40px;
  text-align: center;
  font-size: 15px;
  font-family: var(--mono);
  font-weight: 700;
  color: #ccc;
}
.sr-input {
  flex: 1;
  font-size: 17px;
  font-family: var(--mono);
  text-align: center;
  border: 2px solid var(--border);
  border-radius: 10px;
  padding: 10px 4px;
  outline: none;
  -webkit-appearance: none;
  transition: border-color 0.2s, box-shadow 0.2s;
}
.sr-input.corey { background: var(--accent-light); }
.sr-input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(199,91,18,0.12); }

.sr-chk {
  width: 48px;
  height: 44px;
  border-radius: 10px;
  border: 2px solid var(--border);
  font-size: 22px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--card);
  color: #ddd;
  -webkit-appearance: none;
  transition: all 0.15s;
}
.sr-chk:active { transform: scale(0.9); }
.sr-chk.checked { background: var(--green); color: white; border-color: var(--green); }

/* Notes and footer */
.notes-section { margin-top: 18px; }
.notes-label { font-size: 13px; font-weight: 700; color: var(--muted); margin-bottom: 8px; }
.notes-input {
  width: 100%;
  min-height: 80px;
  border: 2px solid var(--border);
  border-radius: 12px;
  padding: 12px 14px;
  font-size: 15px;
  font-family: var(--font);
  outline: none;
  resize: vertical;
  -webkit-appearance: none;
  transition: border-color 0.2s;
}
.notes-input:focus { border-color: var(--accent); }

.save-bar {
  margin-top: 20px;
  display: flex;
  gap: 12px;
}
.save-btn {
  flex: 1;
  padding: 16px;
  border-radius: 12px;
  border: none;
  font-family: var(--font);
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  -webkit-appearance: none;
  transition: all 0.15s;
}
.save-btn:active { transform: scale(0.97); }
.save-btn.primary { background: var(--accent); color: white; }
.save-btn.secondary { background: var(--bg); color: var(--muted); border: 1px solid var(--border); }

.prog-box {
  margin-top: 18px;
  padding: 16px 18px;
  border-radius: 12px;
  background: var(--bg);
}
.prog-title { font-size: 12px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; }
.prog-text { font-size: 13px; color: var(--muted); line-height: 1.6; }

/* ======= HISTORY VIEW ======= */
.hist-empty {
  text-align: center;
  padding: 60px 20px;
  color: var(--muted);
}
.hist-empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.3; }
.hist-empty-text { font-size: 15px; }

.hist-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 16px 18px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.hist-left {}
.hist-day { font-size: 16px; font-weight: 800; }
.hist-date { font-size: 12px; color: var(--muted); margin-top: 2px; }
.hist-right { text-align: right; }
.hist-stat { font-size: 12px; color: var(--muted); }
.hist-del {
  font-size: 11px;
  color: #ddd;
  cursor: pointer;
  margin-top: 4px;
}
.hist-del:active { color: red; }

/* ======= SYNC / DATA TRANSFER ======= */
.sync-section {
  text-align: center;
  padding: 20px 0;
}
.sync-title {
  font-size: 18px;
  font-weight: 800;
  margin-bottom: 8px;
}
.sync-desc {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 20px;
  line-height: 1.5;
}
.sync-btns {
  display: flex;
  gap: 12px;
  justify-content: center;
  margin-bottom: 24px;
}
.sync-btn {
  padding: 14px 28px;
  border-radius: 12px;
  border: 2px solid var(--border);
  background: var(--card);
  font-family: var(--font);
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  -webkit-appearance: none;
  transition: all 0.15s;
}
.sync-btn:active { transform: scale(0.96); }
.sync-btn.export { background: var(--accent); color: white; border-color: var(--accent); }
.sync-btn.import { background: var(--card); color: var(--dark); }
.sync-code-area {
  margin: 16px auto;
  max-width: 500px;
}
.sync-textarea {
  width: 100%;
  min-height: 120px;
  border: 2px solid var(--border);
  border-radius: 12px;
  padding: 12px 14px;
  font-size: 13px;
  font-family: var(--mono);
  outline: none;
  resize: vertical;
  -webkit-appearance: none;
  transition: border-color 0.2s;
}
.sync-textarea:focus { border-color: var(--accent); }
.sync-status {
  font-size: 13px;
  font-weight: 600;
  margin-top: 8px;
  min-height: 20px;
}
.sync-status.success { color: var(--green); }
.sync-status.error { color: #ef4444; }
.sync-hint {
  font-size: 12px;
  color: var(--muted);
  margin-top: 16px;
  line-height: 1.5;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
}
.sync-merge-btns {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 12px;
}
.sync-merge-btn {
  padding: 10px 20px;
  border-radius: 10px;
  border: none;
  font-family: var(--font);
  font-size: 14px;
  font-weight: 700;
  cursor: pointer;
  -webkit-appearance: none;
  transition: all 0.15s;
}
.sync-merge-btn:active { transform: scale(0.96); }
.sync-merge-btn.merge { background: var(--accent); color: white; }
.sync-merge-btn.replace { background: var(--bg); color: var(--dark); border: 1px solid var(--border); }
.sync-merge-btn.cancel { background: var(--bg); color: var(--muted); border: 1px solid var(--border); }

/* ======= INSTALL BANNER ======= */
.install-banner {
  background: var(--card);
  border: 2px solid var(--accent);
  border-radius: var(--radius);
  padding: 16px 20px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 14px;
}
.install-icon {
  font-size: 28px;
  flex-shrink: 0;
}
.install-text {
  flex: 1;
}
.install-text-title {
  font-size: 14px;
  font-weight: 700;
  margin-bottom: 4px;
}
.install-text-desc {
  font-size: 12px;
  color: var(--muted);
  line-height: 1.4;
}
.install-dismiss {
  background: none;
  border: none;
  font-size: 18px;
  color: var(--muted);
  cursor: pointer;
  padding: 4px 8px;
  -webkit-appearance: none;
}

/* ======= EXERCISE SWAP ======= */
.ex-name-swap {
  font-size: 17px;
  font-weight: 800;
  letter-spacing: -0.3px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
}
.swap-arrow {
  font-size: 11px;
  color: var(--accent);
  transition: transform 0.2s;
}
.swap-arrow.open { transform: rotate(180deg); }
.swap-picker {
  margin-left: 38px;
  margin-top: 8px;
  padding: 8px 0;
}
.swap-option {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 14px;
  margin-bottom: 4px;
  border-radius: 10px;
  cursor: pointer;
  border: 2px solid var(--border);
  background: var(--card);
  font-family: var(--font);
  -webkit-appearance: none;
  transition: all 0.15s;
  width: 100%;
  text-align: left;
}
.swap-option:active { transform: scale(0.97); }
.swap-option.selected {
  border-color: var(--accent);
  background: var(--accent-light);
}
.swap-option-name {
  font-size: 14px;
  font-weight: 700;
}
.swap-option-info {
  font-size: 11px;
  color: var(--muted);
}
.swap-option-dot {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  border: 2px solid var(--border);
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
.swap-option.selected .swap-option-dot {
  border-color: var(--accent);
  background: var(--accent);
}
.swap-option.selected .swap-option-dot::after {
  content: '';
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: white;
}

/* ======= WARMUP SECTION ======= */
.warmup-card {
  border: 2px solid var(--border);
  border-radius: var(--radius);
  background: var(--card);
  padding: 16px 18px;
  margin-bottom: 18px;
}
.warmup-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}
.warmup-label {
  font-size: 10px;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 2px;
  font-weight: 700;
}
.warmup-timer-btn {
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 700;
  font-family: var(--mono);
  border: none;
  cursor: pointer;
  background: var(--bg);
  color: var(--muted);
  -webkit-appearance: none;
  transition: all 0.2s;
}
.warmup-timer-btn:active { transform: scale(0.94); }
.warmup-timer-btn.active { background: var(--yellow); color: white; }
.warmup-timer-btn.done { background: var(--green); color: white; }
.warmup-input {
  width: 100%;
  border: none;
  font-size: 15px;
  font-family: var(--font);
  outline: none;
  background: transparent;
  color: var(--dark);
  -webkit-appearance: none;
}
.warmup-input::placeholder { color: var(--muted); }

.hidden { display: none; }

/* ======= iPAD RESPONSIVE ======= */

/* iPad Portrait (768px+) */
@media (min-width: 768px) {
  .app {
    max-width: 1080px;
    padding: 28px 40px 48px;
  }

  /* Home header */
  .home-title { font-size: 40px; }
  .home-sub { font-size: 17px; letter-spacing: 3px; }
  .home-meta { font-size: 15px; }

  /* Nav tabs */
  .nav-tabs {
    max-width: 480px;
    margin: 0 auto 32px;
    padding: 5px;
  }
  .nav-tab { padding: 12px 14px; font-size: 15px; }

  /* Day cards - bigger on tablet */
  .day-grid {
    gap: 20px;
    margin-bottom: 36px;
  }
  .day-card { padding: 36px 20px 32px; border-radius: 20px; }
  .day-name { font-size: 32px; }
  .day-sub { font-size: 15px; margin-top: 8px; }
  .day-count { font-size: 13px; margin-top: 16px; }
  .day-last { font-size: 12px; }

  /* Info row */
  .info-row { gap: 20px; }
  .card { padding: 28px; border-radius: 20px; }
  .card-title { font-size: 18px; }
  .card-side { flex: 0 0 320px; }
  .wk-note { font-size: 13px; }
  .how-title { font-size: 16px; }
  .how-text { font-size: 14px; }

  /* Workout view */
  .wo-name { font-size: 34px; }
  .wo-sub { font-size: 16px; }
  .wo-timer-global { font-size: 15px; }
  .back-btn { font-size: 17px; }

  /* Exercise cards */
  .ex-card { border-radius: 20px; margin-bottom: 18px; }
  .ex-top { padding: 18px 24px 14px; }
  .ex-name { font-size: 19px; }

var WEEKS = [

var timers = {};
var sessionStart = null;
var globalTimer = null;
var warmupTimer = null;
var warmupSeconds = 0;
var activeSwaps = {}; // tracks which exercise index is swapped: { "A-0": 1 } means Day A exercise 0 uses alt index 1

function loadHistory() {
  try { return JSON.parse(localStorage.getItem('bgym_history') || '[]'); }
  catch(e) { return []; }
}
function saveHistory(h) {
  try { localStorage.setItem('bgym_history', JSON.stringify(h)); } catch(e) {}
}
function getLastDate(key) {
  var hist = loadHistory();
  for (var i = hist.length - 1; i >= 0; i--) {
    if (hist[i].day === key) return hist[i].date;
  }
  return null;
}

function fmt(sec) {
  var m = Math.floor(sec / 60);
  var s = sec % 60;
  return m + ":" + (s < 10 ? "0" : "") + s;
}

function fmtElapsed(sec) {
  var m = Math.floor(sec / 60);
  var s = sec % 60;
  return m + "m " + (s < 10 ? "0" : "") + s + "s";
}

function dateStr(d) {
  var days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  var months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  return days[d.getDay()] + ", " + months[d.getMonth()] + " " + d.getDate();
}

function switchTab(tab) {

}

function deleteEntry(idx) {
  if (!confirm('Delete this workout entry?')) return;
  var hist = loadHistory();
  hist.splice(idx, 1);
  saveHistory(hist);
  renderHome();

function clearAllTimers() {
  Object.keys(timers).forEach(function(k) {
    if (timers[k]) clearInterval(timers[k]);
  });
  timers = {};
  if (globalTimer) clearInterval(globalTimer);
  globalTimer = null;
  if (warmupTimer) clearInterval(warmupTimer);
  warmupTimer = null;
}

function getActiveEx(key, ei) {
  var w = WORKOUTS[key];
  var swapKey = key + '-' + ei;
  var swapIdx = activeSwaps[swapKey];
  if (swapIdx !== undefined && swapIdx >= 0 && w.exs[ei].alts && w.exs[ei].alts[swapIdx]) {
    return w.exs[ei].alts[swapIdx];
  }
  return w.exs[ei];
}

function toggleSwapPicker(key, ei) {
  var picker = document.getElementById('swap-picker-' + ei);
  var arrow = document.getElementById('swap-arrow-' + ei);
  if (picker.classList.contains('hidden')) {
    picker.classList.remove('hidden');
    arrow.classList.add('open');
  } else {
    picker.classList.add('hidden');
    arrow.classList.remove('open');
  }
}

function selectSwap(key, ei, altIdx) {
  var swapKey = key + '-' + ei;
  if (altIdx === -1) {
    delete activeSwaps[swapKey];
  } else {
    activeSwaps[swapKey] = altIdx;
  }
  // Re-render the workout
  startWorkout(key);
}

function toggleWarmupTimer() {
  var btn = document.getElementById('warmup-timer-btn');
  if (warmupTimer) {
    clearInterval(warmupTimer);
    warmupTimer = null;
    btn.className = 'warmup-timer-btn done';
    btn.textContent = fmtElapsed(warmupSeconds);
  } else {
    warmupSeconds = 0;
    btn.className = 'warmup-timer-btn active';
    warmupTimer = setInterval(function() {
      warmupSeconds++;
      var b = document.getElementById('warmup-timer-btn');
      if (b) b.textContent = fmtElapsed(warmupSeconds);
    }, 1000);
    btn.textContent = '0m 00s';
  }
}

  clearAllTimers();
  sessionStart = Date.now();
  var w = WORKOUTS[key];

  h += '<div class="wo-bar">';

  h += '<div class="wo-header">';

  h += '<div class="wo-sub">' + w.sub + '</div>';
  h += '</div>';

  // Warmup
  h += '<div class="warmup-card">';
  h += '<div class="warmup-header">';
  h += '<div class="warmup-label">Warmup</div>';
  h += '<button class="warmup-timer-btn' + (warmupTimer ? ' active' : '') + '" id="warmup-timer-btn" onclick="toggleWarmupTimer()">' + (warmupTimer ? fmtElapsed(warmupSeconds) : 'Start Timer') + '</button>';
  h += '</div>';
  h += '<input class="warmup-input" id="warmup-desc" placeholder="e.g. 5 min treadmill jog, band pull-aparts, arm circles...">';
  h += '</div>';

  // Exercises
  h += '<div class="ex-grid-ipad">';
  w.exs.forEach(function(origEx, ei) {
    var ex = getActiveEx(key, ei);
    var swapKey = key + '-' + ei;
    var hasAlts = origEx.alts && origEx.alts.length > 0;
    var currentSwap = activeSwaps[swapKey];

    h += '<div class="ex-card" id="ex-' + ei + '">';
    h += '<div class="ex-top">';
    h += '<div class="ex-row1">';
    h += '<div class="ex-id"><span class="ex-num">' + (ei+1) + '</span>';
    if (hasAlts) {
      h += '<span class="ex-name-swap" onclick="toggleSwapPicker(\'' + key + '\',' + ei + ')">' + ex.n + ' <span class="swap-arrow" id="swap-arrow-' + ei + '">\u25BC</span></span>';
    } else {
      h += '<span class="ex-name">' + ex.n + '</span>';
    }
    h += '</div>';
    h += '<button class="rest-btn" id="rest-' + ei + '" onclick="toggleTimer(' + ei + ',' + ex.rest + ')">Rest ' + fmt(ex.rest) + '</button>';
    h += '</div>';
    h += '<div class="ex-info">' + ex.s + ' sets \u00D7 ' + ex.r + ' reps</div>';

    // Swap picker (hidden by default)
    if (hasAlts) {
      h += '<div class="swap-picker hidden" id="swap-picker-' + ei + '">';
      // Original exercise option
      h += '<button class="swap-option' + (currentSwap === undefined ? ' selected' : '') + '" onclick="selectSwap(\'' + key + '\',' + ei + ',-1)">';
      h += '<span class="swap-option-dot"></span>';
      h += '<div><div class="swap-option-name">' + origEx.n + '</div>';
      h += '<div class="swap-option-info">' + origEx.s + 'x' + origEx.r + ' &bull; ' + origEx.cue + '</div></div>';
      h += '</button>';
      // Alt options
      origEx.alts.forEach(function(alt, ai) {
        h += '<button class="swap-option' + (currentSwap === ai ? ' selected' : '') + '" onclick="selectSwap(\'' + key + '\',' + ei + ',' + ai + ')">';
        h += '<span class="swap-option-dot"></span>';
        h += '<div><div class="swap-option-name">' + alt.n + '</div>';
        h += '<div class="swap-option-info">' + alt.s + 'x' + alt.r + ' &bull; ' + alt.cue + '</div></div>';
        h += '</button>';
      });
      h += '</div>';
    }

    h += '<div class="cue-toggle" onclick="toggleCue(' + ei + ')" id="cue-toggle-' + ei + '">\u25B6 Form cue</div>';
    h += '<div class="cue-text hidden" id="cue-' + ei + '">' + ex.cue + '</div>';
    h += '</div>';

    h += '<div class="sets-grid">';
    h += '<div class="sets-head">';
    h += '<div class="sh-set">Set</div>';
    h += '<div class="sh-wt corey">Weight</div>';
    h += '<div class="sh-chk"></div>';
    h += '</div>';

    for (var si = 0; si < ex.s; si++) {
      h += '<div class="set-row">';
      h += '<div class="sr-num">' + (si+1) + '</div>';
      h += '<input class="sr-input corey" id="cw-' + ei + '-' + si + '" placeholder="\u2014" inputmode="numeric">';
      h += '<button class="sr-chk" id="cd-' + ei + '-' + si + '" onclick="toggleCheck(\'' + key + '\',' + ei + ',' + si + ',\'cd\')">\u2713</button>';
      h += '</div>';
    }
    h += '</div></div>';
  });
  h += '</div>';

  // Cooldown
  h += '<div class="section-bar" style="margin-top:18px"><div class="section-label">Cooldown</div><div class="section-text">5\u201310 min stretching</div></div>';

  // Notes
  h += '<div class="notes-section">';
  h += '<div class="notes-label">Session Notes</div>';
  h += '<textarea class="notes-input" id="session-notes" placeholder="How did it feel? Weight changes? Form cues to remember?"></textarea>';
  h += '</div>';

  // Save bar
  h += '<div class="save-bar">';
  h += '<button class="save-btn secondary" onclick="showHome()">Discard</button>';
  h += '<button class="save-btn primary" onclick="saveWorkout(\'' + key + '\')">Save Session \u2713</button>';
  h += '</div>';

  // Progression reference
  h += '<div class="prog-box">';
  h += '<div class="prog-title">Progression</div>';
  h += '<div class="prog-text"><strong>Barbell:</strong> +5 lbs when all sets complete &bull; <strong>DB:</strong> +2.5\u20135 lbs per hand &bull; <strong>Failed twice?</strong> Drop 10% and rebuild.</div>';
  h += '</div>';

  document.getElementById('app').innerHTML = h;
  window.scrollTo(0, 0);

  // Start global session timer
  globalTimer = setInterval(function() {
    var el = document.getElementById('global-timer');
    if (el) {
      var elapsed = Math.floor((Date.now() - sessionStart) / 1000);
      el.textContent = fmtElapsed(elapsed);
    }
  }, 1000);
}

function toggleCheck(dayKey, ei, si, prefix) {
  var id = prefix + '-' + ei + '-' + si;
  var el = document.getElementById(id);
  if (el.classList.contains('checked')) {
    el.classList.remove('checked');
  } else {
    el.classList.add('checked');
  }
  // Check if entire exercise is done
  var ex = getActiveEx(dayKey, ei);
  var allDone = true;
  for (var s = 0; s < ex.s; s++) {
    var cd = document.getElementById('cd-' + ei + '-' + s);
    if (!cd.classList.contains('checked')) {
      allDone = false;
      break;
    }
  }
  var card = document.getElementById('ex-' + ei);
  if (allDone) {
    card.classList.add('complete');
  } else {
    card.classList.remove('complete');
  }
}

function toggleCue(ei) {
  var cue = document.getElementById('cue-' + ei);
  var toggle = document.getElementById('cue-toggle-' + ei);
  if (cue.classList.contains('hidden')) {
    cue.classList.remove('hidden');
    toggle.innerHTML = '\u25BC Form cue';
  } else {
    cue.classList.add('hidden');
    toggle.innerHTML = '\u25B6 Form cue';
  }
}

function toggleTimer(ei, totalSec) {
  var btn = document.getElementById('rest-' + ei);
  if (timers[ei]) {
    clearInterval(timers[ei]);
    timers[ei] = null;
    btn.className = 'rest-btn';
    btn.textContent = 'Rest ' + fmt(totalSec);
    return;
  }
  var left = totalSec;
  btn.className = 'rest-btn active';
  btn.textContent = '\u23F1 ' + fmt(left);
  timers[ei] = setInterval(function() {
    left--;
    if (left <= 0) {
      clearInterval(timers[ei]);
      timers[ei] = null;
      btn.className = 'rest-btn go';
      btn.textContent = 'GO!';
      setTimeout(function() {
        if (!timers[ei]) {
          btn.className = 'rest-btn';
          btn.textContent = 'Rest ' + fmt(totalSec);
        }
      }, 4000);
    } else {
      if (left <= 5) btn.className = 'rest-btn go';
      btn.textContent = '\u23F1 ' + fmt(left);
    }
  }, 1000);
}

function saveWorkout(dayKey) {
  var w = WORKOUTS[dayKey];
  var elapsed = sessionStart ? Math.floor((Date.now() - sessionStart) / 1000) : 0;
  var notes = '';
  var notesEl = document.getElementById('session-notes');
  if (notesEl) notes = notesEl.value;

  // Capture warmup
  var warmupDesc = '';
  var warmupEl = document.getElementById('warmup-desc');
  if (warmupEl) warmupDesc = warmupEl.value;

  // Collect weight data (using active/swapped exercises)
  var data = [];
  w.exs.forEach(function(origEx, ei) {
    var ex = getActiveEx(dayKey, ei);
    var sets = [];
    for (var si = 0; si < ex.s; si++) {
      var cwEl = document.getElementById('cw-' + ei + '-' + si);
      sets.push({
        weight: cwEl ? cwEl.value : ''
      });
    }
    data.push({ exercise: ex.n, sets: sets });
  });

  var entry = {
    day: dayKey,
    date: dateStr(new Date()),
    duration: fmtElapsed(elapsed),
    warmup: warmupDesc,
    notes: notes,
    data: data,
    timestamp: Date.now()
  };

  var hist = loadHistory();
  hist.push(entry);
  saveHistory(hist);

  clearAllTimers();
  currentTab = 'history';
  renderHome();
}

/* ========================================
   DATA SYNC (EXPORT / IMPORT)
   ======================================== */
var pendingImportData = null;

function exportData() {
  var hist = loadHistory();
  if (hist.length === 0) {
    document.getElementById('sync-status').className = 'sync-status error';
    document.getElementById('sync-status').textContent = 'No workout data to export.';
    return;
  }
  var json = JSON.stringify({ version: 1, exported: Date.now(), history: hist });
  var textarea = document.getElementById('sync-data');
  textarea.value = json;
  textarea.select();
  textarea.setSelectionRange(0, json.length);

  // Try clipboard API first, fall back to share, then just select
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(json).then(function() {
      document.getElementById('sync-status').className = 'sync-status success';
      document.getElementById('sync-status').textContent = 'Copied to clipboard! Paste on your other device.';
    }).catch(function() {
      tryShareExport(json);
    });
  } else {
    tryShareExport(json);
  }
}

function tryShareExport(json) {
  if (navigator.share) {
    navigator.share({
      title: 'Garage Gym Data',
      text: json
    }).then(function() {
      document.getElementById('sync-status').className = 'sync-status success';
      document.getElementById('sync-status').textContent = 'Shared! Open on your other device.';
    }).catch(function() {
      document.getElementById('sync-status').className = 'sync-status success';
      document.getElementById('sync-status').textContent = 'Data selected. Copy it manually and paste on your other device.';
    });
  } else {
    document.getElementById('sync-status').className = 'sync-status success';
    document.getElementById('sync-status').textContent = 'Data selected. Copy it and paste on your other device.';
  }
}

function importData() {
  var textarea = document.getElementById('sync-data');
  var raw = textarea.value.trim();
  if (!raw) {
    document.getElementById('sync-status').className = 'sync-status error';
    document.getElementById('sync-status').textContent = 'Paste your exported data above first.';
    return;
  }
  try {
    var parsed = JSON.parse(raw);
    if (!parsed.history || !Array.isArray(parsed.history)) {
      throw new Error('Invalid format');
    }
    pendingImportData = parsed.history;
    var existing = loadHistory();
    if (existing.length === 0) {
      // No existing data, just import directly
      saveHistory(pendingImportData);
      pendingImportData = null;
      document.getElementById('sync-status').className = 'sync-status success';
      document.getElementById('sync-status').textContent = 'Imported ' + parsed.history.length + ' workouts!';
      textarea.value = '';
      document.getElementById('sync-merge-options').classList.add('hidden');
    } else {
      // Existing data  ask user how to handle
      document.getElementById('sync-status').className = 'sync-status';
      document.getElementById('sync-status').textContent = 'You have ' + existing.length + ' existing workouts. Import ' + parsed.history.length + ' workouts how?';
      document.getElementById('sync-merge-options').classList.remove('hidden');
    }
  } catch(e) {
    document.getElementById('sync-status').className = 'sync-status error';
    document.getElementById('sync-status').textContent = 'Invalid data format. Make sure you pasted the full export.';
  }
}

function mergeImport() {
  if (!pendingImportData) return;
  var existing = loadHistory();
  // Merge by timestamp to avoid duplicates
  var seen = {};
  existing.forEach(function(e) { seen[e.timestamp] = true; });
  var added = 0;
  pendingImportData.forEach(function(e) {
    if (!seen[e.timestamp]) {
      existing.push(e);
      added++;
    }
  });
  existing.sort(function(a, b) { return a.timestamp - b.timestamp; });
  saveHistory(existing);
  pendingImportData = null;
  document.getElementById('sync-status').className = 'sync-status success';
  document.getElementById('sync-status').textContent = 'Merged! Added ' + added + ' new workouts.';
  document.getElementById('sync-merge-options').classList.add('hidden');
  document.getElementById('sync-data').value = '';
}

function replaceImport() {
  if (!pendingImportData) return;
  if (!confirm('This will replace ALL existing workout data. Are you sure?')) return;
  saveHistory(pendingImportData);
  pendingImportData = null;
  document.getElementById('sync-status').className = 'sync-status success';
  document.getElementById('sync-status').textContent = 'Replaced all data with import!';
  document.getElementById('sync-merge-options').classList.add('hidden');
  document.getElementById('sync-data').value = '';
}

function cancelImport() {
  pendingImportData = null;
  document.getElementById('sync-status').className = 'sync-status';
  document.getElementById('sync-status').textContent = '';
  document.getElementById('sync-merge-options').classList.add('hidden');
}

function downloadExport() {
  var hist = loadHistory();
  if (hist.length === 0) {
    document.getElementById('sync-status').className = 'sync-status error';
    document.getElementById('sync-status').textContent = 'No workout data to export.';
    return;
  }
  var json = JSON.stringify({ version: 1, exported: Date.now(), history: hist }, null, 2);
  var blob = new Blob([json], { type: 'application/json' });
  var url = URL.createObjectURL(blob);
  var a = document.createElement('a');
  a.href = url;
  a.download = 'garage-gym-backup-' + new Date().toISOString().slice(0,10) + '.json';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
  document.getElementById('sync-status').className = 'sync-status success';
  document.getElementById('sync-status').textContent = 'Downloaded backup file!';
}

function triggerFileImport() {
  var input = document.createElement('input');
  input.type = 'file';
  input.accept = '.json,application/json';
  input.onchange = function(e) {
    var file = e.target.files[0];
    if (!file) return;
    var reader = new FileReader();
    reader.onload = function(ev) {
      document.getElementById('sync-data').value = ev.target.result;
      importData();
    };
    reader.readAsText(file);
  };
  input.click();
}

/* ========================================
   INSTALL PROMPT
   ======================================== */
function isStandalone() {
  return window.matchMedia('(display-mode: standalone)').matches ||
         window.navigator.standalone === true;
}

function isIOS() {
  return /iPad|iPhone|iPod/.test(navigator.userAgent) ||
         (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
}

function dismissInstall() {
  try { localStorage.setItem('bgym_install_dismissed', Date.now()); } catch(e) {}
  var banner = document.getElementById('install-banner');
  if (banner) banner.remove();
}

function shouldShowInstallBanner() {
  if (isStandalone()) return false;
  try {
    var dismissed = localStorage.getItem('bgym_install_dismissed');
    if (dismissed) {
      // Show again after 7 days
      var daysSince = (Date.now() - parseInt(dismissed)) / (1000 * 60 * 60 * 24);
      if (daysSince < 7) return false;
    }
  } catch(e) {}
  return true;
}

function getInstallBannerHTML() {
  if (!shouldShowInstallBanner()) return '';
  var h = '<div class="install-banner" id="install-banner">';
  h += '<div class="install-icon">\u{1F4F2}</div>';
  h += '<div class="install-text">';
  h += '<div class="install-text-title">Install as App</div>';
  if (isIOS()) {
    h += '<div class="install-text-desc">Tap the share button <span style="font-family:var(--mono)">[\u{2B06}\uFE0F]</span> then "Add to Home Screen" to use this like a native app.</div>';
  } else {
    h += '<div class="install-text-desc">Add this to your home screen for full-screen use, offline access, and faster loading.</div>';
  }
  h += '</div>';
  h += '<button class="install-dismiss" onclick="dismissInstall()">\u2715</button>';
  h += '</div>';
  return h;
}

/* ========================================
   SERVICE WORKER
   ======================================== */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(function(reg) {
    // Check for updates periodically
    reg.addEventListener('updatefound', function() {
      var newWorker = reg.installing;
      newWorker.addEventListener('statechange', function() {
        if (newWorker.state === 'activated') {
          // New version available, refresh silently on next visit
          console.log('App updated. Refresh for latest version.');
        }
      });
    });
  }).catch(function() {});
}

/* ========================================
   INIT
   ======================================== */
showHome();
